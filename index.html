<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <script src = "script.js"></script>
    <header>Patient Details</header>
    <div class="form-container">
        <form action="#" method="post">
            
                <label for="patientId">Patient ID:</label>
                <input type="text" id="patientId" name="patientId" required>
            
            <hr>
            <h2>Patient Report Details</h2>
            <hr>
            
                <label for="date">Report Date</label>
                <input type="date" id="date" name="date" required>
                
                <label for="Hemoglobin">Hemoglobin</label>
                <input type="text" id="Hemoglobin" name="Hemoglobin" >
            
                <label for="pcv">PCV:</label>
                <input type="text" id="pcv" name="pcv" >
            
            
                <label for="tlc">TLC:</label>
                <input type="text" id="tlc" name="tlc" >
            
            
                <label for="rbc">RBC Count:</label>
                <input type="text" id="rbc" name="rbc" >
            
            
                <label for="lipid">Lipid Profile:</label>
                <input type="text" id="lipid" name="lipid" >
            
            
                <label for="sugar">Sugar:</label>
                <input type="text" id="sugar" name="sugar" >
        
            
                <label for="agRatio">AG Ratio:</label>
                <input type="text" id="agRatio" name="agRatio" >
            
            
                <label for="thyroid">Thyroid Profile:</label>
                <input type="text" id="thyroid" name="thyroid" >
            
            
                <label for="uricAcid">Uric Acid:</label>
                <input type="text" id="uricAcid" name="uricAcid" >
            
            
                <label for="calcium">Calcium:</label>
                <input type="text" id="calcium" name="calcium" >

                <label for = "other">Other:</label>
                <textarea name="other" id="other"></textarea>
            

            <button type="submit">Submit</button>
        </div>
        </form>
    </div>
</main>
<footer>
    Patient Managmetn System
</footer>
</body>
</html>
